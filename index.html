
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPESFIVE | XI IPS 5 Jurassic Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --lava: #ff9100;
        --jungle: #1a2e1a;
        --neon: #ccff00;
      }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #050805;
        scroll-behavior: smooth;
        overflow-x: hidden;
        color: white;
      }
      /* Ash Particles Animation */
      .ash-container {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 1;
      }
      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        filter: blur(1px);
        animation: float-ash var(--d) linear infinite;
      }
      @keyframes float-ash {
        0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
        10% { opacity: 0.5; }
        90% { opacity: 0.5; }
        100% { transform: translateY(-10vh) translateX(50px) rotate(360deg); opacity: 0; }
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #050805; }
      ::-webkit-scrollbar-thumb { 
        background: linear-gradient(to bottom, var(--lava), var(--neon)); 
        border-radius: 5px;
      }
      .glass {
        background: rgba(20, 38, 22, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .text-glow {
        text-shadow: 0 0 15px rgba(255, 145, 0, 0.5);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div class="ash-container" id="ash-particles"></div>
    <div id="root"></div>
    <script>
      // Generate ash particles
      const container = document.getElementById('ash-particles');
      for(let i = 0; i < 40; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const size = Math.random() * 4 + 1;
        p.style.width = size + 'px';
        p.style.height = size + 'px';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.setProperty('--d', (Math.random() * 15 + 10) + 's');
        p.style.animationDelay = (Math.random() * 10) + 's';
        container.appendChild(p);
      }
    </script>
</body>
</html>
